<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <meta id="viewport" name="viewport"
   content="width=device-width,initial-scale=1,minimum-scale=1,
   maximum-scale=1,user-scalable=no,viewport-fit=cover"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>fishyue</title>
  <!-- 本地资源 -->
  <link rel="stylesheet" href="./static/libs/css/element-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="./static/libs/css/iview.css">
  <style type="text/css">
    #v-loading-container {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: #fff;
      user-select: none;
      z-index: 999999;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #008dff;
      animation: dotBounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes dotBounce {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>

<body style="margin: 0px;">
  <!-- 本地资源 -->
  <script src="./static/libs/js/vue.min.js"></script>
  <script src="./static/libs/js/vuex.min.js"></script>
  <script src="./static/libs/js/iview.js"></script>
  <script src="./static/libs/js/element-ui.js"></script>
  <script src="./static/libs/js/element-ui-zh-CN.js"></script>
  <script src="./static/libs/js/vue-router.js"></script>
  <div id="v-loading-container">
    <div class="loading-wrapper">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
  <div id="app"></div>
</body>

</html>

<style>
  body html,
  #app {
    height: 100%;
  }

</style>
